<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertiVault - Generate Certificate</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <nav class="nav">
        <div class="brand">CertiVault</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="generate.html" class="active">Generate Certificate</a>
            <a href="verify.html">Verify Certificate</a>
        </div>
    </nav>

    <div class="container">
        <h2>Admin — Generate Certificate</h2>
        <p>Enter admin passphrase to unlock generation.</p>

        <div id="unlockContainer">
            <input type="password" id="adminPass" placeholder="Enter admin passphrase">
            <button id="unlockBtn">Unlock</button>
        </div>

        <form id="generateForm" style="display:none;" class="form-container">
            <label>Student Name *</label>
            <input type="text" id="studentName" required>

            <label>Course / Program *</label>
            <input type="text" id="course" required>

            <label>Date of Issue *</label>
            <input type="date" id="date" required>

            <label>Remarks (optional)</label>
            <input type="text" id="remarks">

            <button type="submit">Generate Certificate</button>
            <button type="button" id="exportAllBtn">Export All</button>
            <button type="button" id="clearAllBtn">Clear All</button>
            <button type="button" id="downloadPDFBtn">Download PDF</button>
        </form>

        <h3>Preview</h3>
        <div id="preview" class="certificate-box">
            <p>No certificate yet.</p>
        </div>
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="script.js"></script>

    <script>
    if (!localStorage.getItem("loggedIn")) {
        window.location.href = "login.html";
    }
</script>

</body>
</html>
